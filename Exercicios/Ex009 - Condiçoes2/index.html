        <input type="button" value="Descobrir" onclick="descobrir()">
        <div id="res"></div>
    </div>


    <script>
        function descobrir(){
      var bra = 'brasil'
      var pais = document.getElementById('pais')
      var res = document.getElementById('res')
      var final = String(pais.value)

      res.innerHTML = `Seu pais é <strong>${final}</strong>`
         if(final == 'brasil'){

    }
